<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <div th:fragment="header-css">

        <!-- this is header-css -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Spring Boot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/home}">HOME</a></li>
                    <li class="active"><a th:href="@{/user/list}">USERS</a></li>
                    <li class="active"><a th:href="@{/user/register}">REGISTER</a></li>
                    <li class="active"><a th:href="@{/binFeatures/paginated}">BINS</a></li>
                    <li class="active"><a th:href="@{/binFeatures/list}">BIN EDIT</a></li>
                    <li class="active"><a th:href="@{/inbounds/paginated}">INBOUNDS</a></li>
                    <li class="active"><a th:href="@{/inbounds/list}">INB EDIT</a></li>
                    <li class="active"><a th:href="@{/outbounds/paginated}">OUTBOUNDS</a></li>
                    <li class="active"><a th:href="@{/outbounds/list}">OUT EDIT</a></li>
                    <li class="active"><a th:href="@{/trucks/paginated}">TRUCK LIST</a></li>
                    <li class="active"><a th:href="@{/trucks/list}">TRUCK EDIT</a></li>
                    <li class="active"><a th:href="@{/form/paginated}">I-FORM</a></li>
                    <li class="active"><a th:href="@{/form/build}">IN-BUILDER</a></li>
                    <li class="active"><a th:href="@{/outForm/build}">OUT-BUILDER</a></li>
                    <li class="active"><a th:href="@{/outForm/paginated}">OUT-FORM</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" sec:authorize="${!isAuthenticated()}"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"/> Log In</a></li>
                    <li class="active" sec:authorize="${isAuthenticated()}"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"/> Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
