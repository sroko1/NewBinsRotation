<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>FORMULA</title>

  <link th:rel="stylesheet" th:href="@{/assets/css/bootstrap-datepicker.css}"/>
  <link th:rel="stylesheet" th:href="@{/assets/css/bootstrap-datepicker.standalone.css}"/>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
  <link th:rel="stylesheet" th:href="@{/webjars/jquery/3.5.1/jquery.min.js}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">FORMULA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-xs12 col-sm8 col-md6 col-sm-offset-2 col-md-offset3">
      <form th:action="@{form}" th:object="${inbound}" method="post">
        <div class="form-row">
          <div class="form-group col-md-8">
            <select class="form-control" th:field="*{location}">
              <option value="0">Select Inbound Location</option>
              <option th:each="inbound : ${inbounds}" th:value="${inbound.id}"
                      th:text="${inbound.location}"></option>
            </select>
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <select class="form-control" th:field="*{binsFeatures}">
              <option value="0">Select BIN type</option>
              <option th:each="binFeature : ${binsFeatures}" th:value="${binFeature.id}"
                      th:text="${binFeature.name}"></option>
            </select>
            <input type="button" class="btn btn-info" value="Add Row">
            <table>
              <thead>
              <tr>
                <th>Select</th>
                <th>Bin Name</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td><input type="checkbox" name="record"></td>
                <select class="form-control" th:field="*{binsFeatures}">
                <option value="0">Select BIN type</option>
                <option th:each="binFeature : ${binsFeatures}" th:value="${binFeature.id}"
                        th:text="${binFeature.name}"></option>
                </select>
              </tr>
              </tbody>
            </table>
            <input type="button" class="btn btn-danger" value="Delete Row">
            </tbody>
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-dumpster"></i></span>
            </div>
          </div>
          <div class="form-group col-md-4">
            <input type="text" th:field="*{quantity}"
                   class="form-control input-lg "
                   placeholder="amount"
                   required="true">
            <span th:if="${#fields.hasErrors('quantity')}"
                  th:errors="*{quantity}"
                  class="text-danger">
                            Quantity Error
                        </span>
            <span class="input-group-addon"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <select class="form-control" th:field="*{type}">
              <option value="0">Select Type of Inbound</option>
              <option th:each="inbound : ${inbounds}" th:value="${inbound.id}"
                      th:text="${inbound.type}"></option>
            </select>
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-truck-loading"></i></span>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <select class="form-control" th:field="*{truck}">
              <option value="0">Select Type of Trailer</option>
              <option th:each="truck : ${trucks}" th:value="${truck.id}"
                      th:text="${truck.trailerType}"></option>
            </select>
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-truck-moving"></i></span>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <input type="date" th:field="*{checkedAt}"
                   class="form-control input-lg"
                   placeholder="checkedAt"
                   required="true">
            <span th:if="${#fields.hasErrors('checkedAt')}"
                  th:errors="*{checkedAt}"
                  class="text-danger">
                            Date Error
                        </span>
            <div class="input-group-append">
              <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <input type="regNumber" th:field="*{truck}"
                   class="form-control input-lg"
                   placeholder="regNumber"
                   required="true">
            <span th:if="${#fields.hasErrors('truck.regNumber')}"
                  th:errors="*{regNumber}"
                  class="text-danger">
                                  Registration No. Error
                                </span>
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-sort-numeric-up"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">PROCEED</button>
      </form>
    </div>
  </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/bootstrap-datepicker.js}"></script>

<script>
  $('.input-group.date').datepicker({
    autoclose: true,
    todayHighlight: true
  });
</script>
<script>
  $(document).ready(function(){
    $(".add-row").click(function(){
      var binFeature = $("#binFeature").val();
      var quantity = $("#quantity").val();
      var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + binFeature + "</td><td>" + quantity + "</td></tr>";
      $("table tbody").append(markup);
    });

    // Find and remove selected table rows
    $(".delete-row").click(function(){
      $("table tbody").find('input[name="record"]').each(function(){
        if($(this).is(":checked")){
          $(this).parents("tr").remove();
        }
      });
    });
  });
</script>

</body>
</html>
