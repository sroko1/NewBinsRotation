<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FORMULA</title>

    <link th:rel="stylesheet" th:href="@{/assets/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{/assets/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">FORMULA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs12 col-sm8 col-md6 col-sm-offset-2 col-md-offset3">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="*{inbound.location}">LOCATION</label>
                        <select id="*{inbound.location}" class="form-control">
                            <option selected>Choose...</option>
                            <option>Dortmund</option>
                            <option>Liberec</option>
                            <option>Poznan</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="*{truck.regNumber}">REGISTRATION NUMBER</label>
                        <input type="text" class="form-control" id="*{truck.regNumber}" placeholder="Reg Number">
                    </div>
                </div>
                <div class="form-row">
                    <button th:type="submit" class="btn btn-success" th:name="id" th:value="${binFeature}">ADD</button>
                    <button th:type="submit" class="btn btn-warning" th:name="id" th:value="${binFeature}">Delete</button>
                    <div class="form-group col-md-8">
                        <label for="*{binFeature}">BINS</label>
                        <select id="*{binFeature}" class="form-control">
                            <option selected>Choose...</option>
                            <option>AB 1234</option>
                            <option>AB 2345</option>
                            <option>AB 3456</option>
                            <option>AB 4567</option>
                        </select>
                        <span class="input-group-addon"></span>
                        <select id="*{binFeature}" class="form-control">
                            <option selected>Choose...</option>
                            <option>BC 1234</option>
                            <option>BR 2345</option>
                            <option>UY 3456</option>
                            <option>OK 4567</option>
                        </select>
                        <span class="input-group-addon"></span>
                        <select id="*{binFeature}" class="form-control">
                            <option selected>Choose...</option>
                            <option>CF 1234</option>
                            <option>CS 2345</option>
                            <option>RF 3456</option>
                            <option>XD 4567</option>
                        </select>
                        <span class="input-group-addon"></span>
                        <select id="*{binFeature}" class="form-control">
                            <option selected>Choose...</option>
                            <option>DE 1234</option>
                            <option>FG 2345</option>
                            <option>VJ 3456</option>
                            <option>SA 4567</option>
                        </select>
                        <span class="input-group-addon"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="*{binFeature.amount}">AMOUNT</label>
                        <input type="text" class="form-control" id="*{binFeature.amount}" placeholder="78">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control" id="*{binFeature.amount}" placeholder="78">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control" id="*{binFeature.amount}" placeholder="78">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control" id="*{binFeature.amount}" placeholder="78">
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="*{inbound.type}">TYPE OF BINS</label>
                        <select id="*{inbound.type}" class="form-control">
                            <option selected>Choose...</option>
                            <option>HOMOGENOUS</option>
                            <option>MIX</option>
                            <option>WOODEN</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="*{truck.trailerType}">TRAILER TYPE</label>
                        <select id="*{truck.trailerType}" class="form-control">
                            <option selected>Choose...</option>
                            <option>MEGA</option>
                            <option>NORMAL</option>
                            <option>TANDEM</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inbound.checkedAt">DATE OF INBOUND</label>
                            <div class="input-group date">
                                <input type="text" class="form-control" id="inbound.checkedAt" autocomplete="off" th:field="*{inbound.checkedAt}"/>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">PROCEED</button>
            </form>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/bootstrap-datepicker.js}"></script>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });
</script>

</body>
</html>
