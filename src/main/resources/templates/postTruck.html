<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

  <title>Spring MVC CRUD</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
        rel="stylesheet" media="screen" />

  <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
          th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

  <link href="../static/css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <form th:action="@{save}" th:object="${truck}" method="post">
    <div class="form-group">
      <input type="hidden" th:field="*{id}">
      <label>
        <input class="form-control" placeholder="Provide Truck Trailer Type" th:field="*{trailerType}"/>
      </label>
      <br/>
      <label>
        <input class="form-control" placeholder="Provide Truck Reg Number" th:field="*{regNumber}"/>
      </label>
      <br/>
      <label>
        <input class="form-control" placeholder="Provide Truck Trailer Max Vol" th:field="*{trailerMaxVolume}"/>
      </label>
      <br/>
      <input type="submit" class="btn btn-primary" th:value="Save">
    </div>
  </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
